<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		html {
			color: #fff;
			background-color: #1b1b1b;
		}

		.timer-speaker-page .timer-speaker-ps .ps {
			position: relative;
			padding-left: 4rem;
			padding-right: 4rem;
			font-size: 1rem;
			margin-top: 4rem;
			margin-bottom: 2rem;
		}

		.timer-speaker-page .timer-speaker-ps .ps::after {
			content: "P.S.";
			display: inline-block;
			position: absolute;
			left: 1rem;
			top: 50%;
			-moz-transform: translate(0, -50%);
			-ms-transform: translate(0, -50%);
			-webkit-transform: translate(0, -50%);
			transform: translate(0, -50%);
			font-weight: 600;
			color: #008dd2;
			font-size: 1.1rem;
		}

		.timer-speaker-page .timer-speaker-ps .ps a {
			color: #fff;
			text-decoration: underline;
		}

		.timer-speaker-page .timer-speaker-body .minutes::before, .timer-speaker-page .timer-speaker-body .hours::before {
			content: ":";
			display: inline-block;
			position: relative;
			left: -7%;
			top: -19px;
		}

		.timer-speaker-page .timer-speaker-body .minutes::before,
		.timer-speaker-page .timer-speaker-body .hours::before {
			animation: blink 2s linear infinite;
		}
		span {
			width: 60px;
			height: 100px;
			margin-right: 10px;
			display: inline-flex;
			align-items: center;
			justify-content: center;
			background-color: black;
			font-size: 90px;
			font-weight: 800;
			border-radius: 10px;
		}
		span.num::before {
			content: '';
			position: absolute;
			height: 4px;
			width: 55px;
			background: #000;
		}

		@keyframes blink {
			50% {
				color: rgb(255, 255, 255);
			}

			51% {
				color: rgba(255, 255, 255, 0);
			}

			100% {
				color: rgba(255, 255, 255, 0);
			}
		}

		.timer-speaker-page .timer-speaker-body .number {
			font-size: 3rem;
		}

		.timer-speaker-page .timer-speaker-body .timer-title {
			font-size: 20px;
			margin-left: 15px;
			margin-bottom: 20px;
		}

		.timer-speaker-page .timer-speaker-body {
			font-size: 1.250rem;
		}

		.timer-speaker-page .timer-speaker-body .time-number {
			line-height: 1.2;
		}
		.col-md-5 {
			width: 25%;
			margin: auto;
		}
		.time-number {
			display: flex;
		}
		.col-4 {
			width: 33.333333%;
			text-align: center;
		}
		.time-number {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 50%;
		}
		@media (min-width: 300px) and (max-width: 767px) {
			html {
				font-size: 11px;
			}
			.col-md-5 {
				width: 100%;
			}

			.timer-speaker-page .timer-speaker-body {
				font-size: 1.5rem;
			}

			.timer-speaker-page .timer-speaker-body .number {
				font-size: 2.7rem;
			}

			.timer-speaker-page .timer-speaker-body .number+div {
				font-size: 1rem;
			}
			
			span {
				width: 50px;
				height: 80px;
				margin-right: 5px;
				display: inline-flex;
				align-items: center;
				justify-content: center;
				background-color: black;
				font-size: 70px;
				font-weight: 800;
				border-radius: 10px;
			}
			span.num::before {
				content: '';
				position: absolute;
				height: 4px;
				width: 50px;
				background: #000;
			}

			.timer-speaker-page .timer-speaker-body .minutes::before, .timer-speaker-page .timer-speaker-body .hours::before {
				content: ":";
				display: inline-block;
				position: relative;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row timer-speaker-page">
			<div class="offset-md-3 col-md-5 timer-speaker-body">
				<div class="timer-title pt-3 pb-3">какая-нибудь надпись описания таймера</div>
				<div class="row time-number">
					<div class="col-4">
						<div id="timer_days" class="days number"><span class="num" id="oneDays">2</span><span class="num" id="twoDays">0</span></div>
						<div>дней</div>
					</div>
					<div class="col-4">
						<div id="timer_hours" class="hours number"><span class="num" id="oneHour">1</span><span class="num" id="twoHour">5</span></div>
						<div>часов</div>
					</div>
					<div class="col-4">
						<div id="timer_minutes" class="minutes number"><span class="num" id="oneMin">4</span><span class="num" id="twoMin">3</span></div>
						<div>минут</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		function setTimer() {
			let date_now = new Date();
			let date = new Date('11/27/2020');
			let timer = date - date_now;
			let days = parseInt(timer / (3600000 * 24));
			let hours = parseInt((timer / 3600000) - (days * 24));
			let minutes = parseInt((timer / 60000) - ((days * 1440) + (hours * 60)));
			let daysOne = String(days).split("");
			let hoursOne = String(hours).split("");
			let minutesOne = String(minutes).split("");

				//  Выводим дни

			
			if (daysOne[1] != undefined) {
				document.getElementById("oneDays").innerHTML = daysOne[0];
				document.getElementById("twoDays").innerHTML = daysOne[1];
				console.log(daysOne[0])
			}
			else {
				daysOne.unshift('0')
				document.getElementById("oneDays").innerHTML = daysOne[0]
				document.getElementById("twoDays").innerHTML = daysOne[1];
				console.log(daysOne[0]);
			}

				//Выводим часы

			if (hoursOne[1] != undefined) {
				document.getElementById("oneHour").innerHTML = hoursOne[0];
				document.getElementById("twoHour").innerHTML = hoursOne[1];
				console.log(hoursOne[1])
			} else {
				hoursOne.unshift('0')
				document.getElementById("oneHour").innerHTML = hoursOne[0];
				document.getElementById("twoHour").innerHTML = hoursOne[1];
			}
				//Выводим минуты

			if (minutesOne[1] != undefined) {
				document.getElementById("twoMin").innerHTML = minutesOne[1];
				document.getElementById("oneMin").innerHTML = minutesOne[0];
				console.log(minutesOne[1])
			} else {
				minutesOne.unshift('0')
				document.getElementById("oneMin").innerHTML = minutesOne[0];
				document.getElementById("twoMin").innerHTML = minutesOne[1];
			}
		}


		setTimer();
		setInterval(setTimer, 1000);
	</script>
</body>
</html>
